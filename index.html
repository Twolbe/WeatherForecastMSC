<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherForecastWidget</title>
    <link rel="stylesheet" href="WeatherForecastMSC.css" />
  </head>
   <body>
    <div class="container">
      <div class="location-name"></div>
      <div class="required-date"></div>
      <div class="warning-text"></div>
      <div class="weather">
        <div class="weather_temperature">
          <p class="weather_temperature__min"></p>
          <p class="weather_temperature__max"></p>
        </div>
        <div class="weather_sky-condition">
          <p class="weather_sky-condition__text"></p>
          <img
            class="weather_sky-condition__image"
            src=""
            alt=""
          />
        </div>
      </div>
      <div class="source-button">
        <a class="source-button_link" href="">Source</a>
      </div>
    </div>

    <script src="WeatherForecastMSC.js"></script>
  </body>
</html>
